query Initiates {
  initiates {
    ...InitiateDetails
  }
}

query InitiatesByCohortId($id: ID = "") {
  initiates(where: { cohort_: { id: $id } }) {
    ...InitiateDetails
  }
}

query InitiatesByCohortAddress($address: Bytes = "") {
  initiates(where: { cohort_: { address: $address } }) {
    ...InitiateDetails
  }
}

fragment InitiateDetails on Initiate {
  id
  address
  benefactor
  claimed
  deadline
  joinedAt
  sacrificed
  stake
  cohort {
    id
    name
    address
  }
  sacrifice {
    amount
    slasher
  }
  claim {
    amount
  }
}
